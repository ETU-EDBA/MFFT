<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form method="POST" action="/login">
        {{ form.hidden_tag() }}
        <p>{{ form.email.label }} {{ form.email(size=20) }}</p>
        <p>{{ form.password.label }} {{ form.password(size=20) }}</p>
        <input type="submit" value="login">
    </form>
</body>
</html>
